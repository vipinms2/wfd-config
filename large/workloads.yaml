#@ load("@ytt:data", "data")
---
apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: where-for-dinner
  namespace: #@ data.values.workloadNamespace
  labels:
    apps.tanzu.vmware.com/workload-type: web
    app.kubernetes.io/part-of: where-for-dinner-api-gateway
    apps.tanzu.vmware.com/has-tests: "true"
spec:
  params:
  - name: annotations
    value:
      autoscaling.knative.dev/minScale: "1"
      autoscaling.knative.dev/target: "200"
      autoscaling.knative.dev/maxScale: "4"
  resources:
    requests:
      memory: 1.0G
      cpu: 1000m
    limits:
      memory: 3.0G
      cpu: 2000m
  source:
    git:
      url: #@ data.values.gitRepository
      ref:
        branch: main
    subPath: where-for-dinner-api-gateway
---
apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: where-for-dinner-search
  namespace: #@ data.values.workloadNamespace
  labels:
    apps.tanzu.vmware.com/workload-type: web
    app.kubernetes.io/part-of: where-for-dinner-search
    networking.knative.dev/visibility: cluster-local
    apps.tanzu.vmware.com/has-tests: "true"
spec:
  env:
  - name: spring_profiles_active
    value: postgres
  params:
  - name: annotations
    value:
      autoscaling.knative.dev/target: "200"
      autoscaling.knative.dev/maxScale: "4"
      autoscaling.knative.dev/minScale: "1"
  serviceClaims:
  - name: rmq
    ref:
      apiVersion: services.apps.tanzu.vmware.com/v1alpha1
      kind: ResourceClaim
      name: rmq-where-for-dinner
  - name: db
    ref:
      apiVersion: services.apps.tanzu.vmware.com/v1alpha1
      kind: ResourceClaim
      name: postgres-where-for-dinner
  resources:
    requests:
      memory: 1.0G
      cpu: 1000m
    limits:
      memory: 3.0G
      cpu: 2000m
  source:
    git:
      url: #@ data.values.gitRepository
      ref:
        branch: main
    subPath: where-for-dinner-search
---
apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: where-for-dinner-search-proc
  namespace: #@ data.values.workloadNamespace
  labels:
    apps.tanzu.vmware.com/workload-type: web
    app.kubernetes.io/part-of: where-for-dinner-search-proc
    networking.knative.dev/visibility: cluster-local
    apps.tanzu.vmware.com/has-tests: "true"
spec:
  build:
    env:
    - name: BP_MAVEN_BUILD_ARGUMENTS
      value: -P native -Dmaven.test.skip=true --no-transfer-progress package
  params:
  - name: annotations
    value:
      autoscaling.knative.dev/target: "200"
      autoscaling.knative.dev/maxScale: "4"
  env:
  - name: spring_profiles_active
    value: crawler,redis
  serviceClaims:
  - name: redis
    ref:
      apiVersion: v1
      kind: Secret
      name: redis-where-for-dinner-redis-secret
  resources:
    requests:
      memory: 1.0G
      cpu: 1000m
    limits:
      memory: 3.0G
      cpu: 2000m
  source:
    git:
      url: #@ data.values.gitRepository
      ref:
        branch: main
    subPath: where-for-dinner-search-proc
