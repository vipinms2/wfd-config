#@ load("@ytt:data", "data")
---
apiVersion: sql.tanzu.vmware.com/v1
kind: Postgres
metadata:
  name: postgres-where-for-dinner
  namespace: #@ data.values.workloadNamespace
spec:
  storageClassName: default
  monitorStorageClassName: default
  memory: 800Mi
  cpu: "0.8"
  storageSize: 800M
  highAvailability:
    enabled: false
  imagePullSecret:
    name: registries-credentials
